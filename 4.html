<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>2. Categorize age: Child (0–12), Teen (13–17), Adult (18–64), Senior (65+). 
Hint: Use range conditions in each branch. </h1></title>
</head>
<body>
    <script>
           var a=prompt("enter your age");
           if(a<=12){console.log("child");
           }else if( a<=17) {console.log("teen");
           }else if(a<=64 ){console.log("adult");
           }else if(a>=65 && a<=100 ){console.log("senior");
           }else{console.log("please enter valid number");}

     
    </script>
</body>
</html>
