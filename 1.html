<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Check if a number is positive. 
           Hint: Use `if` to compare if the number is greater than 0. </title>
</head>
<body>
    <h1>hello</h1>
    <script>
           let num=100;
           if(num>0){document.write("yes number is positive");}else{document.write("no number is not positive");}
    </script>
</body>
</html>
